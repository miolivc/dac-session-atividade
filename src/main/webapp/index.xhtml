<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastrar Produto</h1>
        <h:form>
            <label>
                Descriçao:
                <h:inputText value="#{produtoController.produto.descricao}" required="true"/>
            </label>
            <label>
                Preço:
                <h:inputText value="#{produtoController.produto.preco}" required="true" />
            </label>
            <h:commandButton value="Cadastrar" action="#{produtoController.salvar(produto)}" />
        </h:form>
        <h1>Produtos Cadastrados</h1>
        <h:dataTable var="produto" value="#{produtoController.todosOsProdutos}">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{produto.id}
            </h:column>
            <h:column>
                <f:facet name="header">Descricao</f:facet>
                #{produto.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">Preco</f:facet>
                #{produto.preco}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
